name: frontend CI + Publish (GHCR)

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:run

      - name: Build
        run: npm run build

  frontend_publish_image:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nonameproject-web
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        shell: bash
        run: |
          set -euo pipefail

          # Берём именно sha-тег (тот, что привязан к текущему коммиту)
          IMAGE="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | grep -E ':sha-[0-9a-f]+' | head -n 1)"
          if [[ -z "${IMAGE}" ]]; then
            echo "Could not find sha tag in metadata tags:"
            printf '%s\n' "${{ steps.meta.outputs.tags }}"
            exit 1
          fi

          echo "Testing image: ${IMAGE}"

          # Cleanup даже если что-то упадет
          cleanup() {
            docker logs fe --tail=200 || true
            docker rm -f fe >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          docker run -d --name fe -p 8080:80 "${IMAGE}"

          # Ждём, пока контейнер начнёт отдавать HTTP 2xx
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "OK: frontend responds"
              exit 0
            fi
            sleep 1
          done

          echo "FAIL: frontend did not respond in time"
          exit 1

name: frontend CI + Publish (GHCR) + GitOps

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:run

      - name: Build
        run: npm run build

  publish_image:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      short_sha: ${{ steps.img.outputs.short_sha }}
      image: ${{ steps.img.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute short sha + image
        id: img
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"

          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${OWNER}/frontend:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.img.outputs.image }}
            ghcr.io/${{ github.repository_owner }}/frontend:master
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          set -euo pipefail

          IMAGE="${{ steps.img.outputs.image }}"
          echo "Testing image: ${IMAGE}"

          cleanup() {
            docker logs fe --tail=200 || true
            docker rm -f fe >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          docker run -d --name fe -p 8080:80 "${IMAGE}"

          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "OK: frontend responds"
              exit 0
            fi
            sleep 1
          done

          echo "FAIL: frontend did not respond in time"
          exit 1

  gitops_orchestrator_pr:
    needs: publish_image
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: StillNotEnough/shpora-ai-orchestrator-prod
          token: ${{ secrets.ORCHESTRATOR_TOKEN }}
          path: orchestrator
          ref: main

      - name: Install yq
        run: |
          set -euo pipefail
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update frontend image in deployment
        env:
          FILE_PATH: orchestrator/k8s/base/frontend/deployment.yaml
          IMAGE: ${{ needs.publish_image.outputs.image }}
        run: |
          set -euo pipefail
          test -f "${FILE_PATH}"

          yq -i '(.spec.template.spec.containers[] | select(.name=="frontend") | .image) = strenv(IMAGE)' "${FILE_PATH}"

          echo "Updated image to:"
          yq '.spec.template.spec.containers[] | select(.name=="frontend") | .image' "${FILE_PATH}"

      - name: Create PR to GitOps repo
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ORCHESTRATOR_TOKEN }}
          path: orchestrator
          branch: bump/frontend-${{ needs.publish_image.outputs.short_sha }}
          base: main
          commit-message: "chore(frontend): bump image to sha-${{ needs.publish_image.outputs.short_sha }}"
          title: "chore(frontend): bump image to sha-${{ needs.publish_image.outputs.short_sha }}"
          body: |
            Automated PR from frontend CI.
            Image: ${{ needs.publish_image.outputs.image }}
          labels: automated, frontend

      - name: Enable auto-merge for PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.ORCHESTRATOR_TOKEN }}
        run: |
          set -euo pipefail
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --repo StillNotEnough/shpora-ai-orchestrator-prod \
            --squash --auto